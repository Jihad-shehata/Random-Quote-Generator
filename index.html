<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Montserrat&family=Nunito&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style.css">

</head>

<body>
    <div class="home min-vh-100">

        <div class="container-md min-vh-100">
            <div class="row">
                <div class="sweet-p ">
                    <h1><span id="special-s">S</span> weety Quote Made Specially for <span id="special-s"> U </span>
                    </h1>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <div class="but text-center me-md-5">
                        <button id="lol" class="border-2 rounded-2">New Quote</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="fav-quote  col-md-11 col-sm-9 pt-2 text-center">

                    <p id="quote" class="text-center">“Be who you are and say what you feel, because those who mind
                        don't
                        matter, and those who matter don't mind.”
                    </p>

                </div>
            </div>
            <div class="row ">
                <div class="col-md-6 col-sm-12 pt-3 fs-4 ">
                    <div class="container icons d-flex align-items-center justify-content-center  ">
                        <div class="about-icons d-flex align-items-center justify-content-center  p-3 volume">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <div class="about-icons d-flex align-items-center justify-content-center p-3 copyy">
                            <i class="fas fa-copy"></i>
                        </div>
                        <div class="about-icons d-flex align-items-center justify-content-center p-3 twitt">
                            <i class="fab fa-twitter"></i>
                        </div>


                    </div>

                </div>
                <div class="col-md-6 col-sm-12 pt-3 d-flex justify-content-center">
                    <p id="auther" class="authercss ">― Mark Twain</p>
                </div>
            </div>
           
        </div>




    </div>






















    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
</body>
